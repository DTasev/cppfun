<!doctype html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script src="js/three.min.js"></script>
	</head>
	<body>
	
		<script>
	// Our Javascript will go here.
	
	var width  = window.innerWidth/2;
	var height = window.innerHeight/2;

  
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize( width, height );	
  document.body.appendChild( renderer.domElement );
  			
			// define the scene 			
			var scene = new THREE.Scene();
		
	// define the object in the scene
    var cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
			var cubeMaterial = new THREE.MeshBasicMaterial( { color: 0xccffaa} );
			var cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
	
			scene.add( cube );
	
      // define the camera from which the scene will be rendered and seen
      var camera = new THREE.PerspectiveCamera( 45, width / height, 0.1, 1000 );
      camera.position.set(0, 0, 10); // pull the camera away from the center in order to see the object properly

    scene.add(camera);
	
	// define the light
	var pointLight = new THREE.PointLight(0xffffff);
    pointLight.position.set(0, 0, 10); // more the point light away from the origin
 
    scene.add(pointLight);
	
       function render() {

    renderer.render(scene, camera);

    cube.rotation.x += Math.PI * 0.8 / 180; // rotate the cube along the x axis in steps of 0.8 degrees
    cube.rotation.y += Math.PI * 1.2 / 180; // rotate the cube along the y axis in steps of 1.2 degrees	
      
    requestAnimationFrame(render);
    
   }
   
   render();
    	
		</script>
	</body>
</html>
